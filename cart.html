<body>
  <div class="nav">
    <h1>Rodan + Fields</h1>

  <h1 id="total">Your Total cart Price is:- <span id="Cart-total">0</span></h1>
  <div id="cart-container">
    <!-- Here Append All the cart Products  -->
  </div>
</body>
<script>
  // Write all necessery JS here 
  let cartItem = JSON.parse(localStorage.getItem("cart"));
  display(cartItem);

  let total = cartItem.reduce((acc, element) => acc + element.price, 0)
  document.querySelector("#total").innerText = "YourTotal Cart Price is" + "₹"+total
  console.log(total);

  function display(cartItem) {


    document.querySelector("#cart-container").innerHTML = "";


    cartItem.forEach(function (element) {

      let div = document.createElement("div");

      let img = document.createElement("img")
      img.setAttribute("src", element.img)

      let title = document.createElement("h2")
      title.innerText = element.title;

      let category = document.createElement("p")
      category.innerText = element.category

      let discription = document.createElement("p")
      discription.innerText = element.discription

      let price = document.createElement("h3")
      price.innerText = "₹" + element.price


      let btn1 = document.createElement("button");
      btn1.innerText = "+"
      let c = 0
      btn1.addEventListener("click", function () {
        c++
        span.innerText = c
      })
      let span = document.createElement("span")
      span.innerText = "1"


      let btn2 = document.createElement("button");
      btn2.innerText = "-"
      btn2.addEventListener("click", function () {
        c--
        span.innerText = c
      })
      let btn3 = document.createElement("button");
      btn3.innerText = "Remove"

      div.append(img, title, category, discription, price, btn1, btn2, btn3, span)

      document.querySelector("#cart-container").append(div);


    })

  }



</script>
